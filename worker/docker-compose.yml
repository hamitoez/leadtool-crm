version: '3.8'

services:
  worker:
    build: .
    container_name: leadtool-worker
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - leadtool

  redis:
    image: redis:7-alpine
    container_name: leadtool-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - leadtool

networks:
  leadtool:
    external: true
    # If network doesn't exist, create with: docker network create leadtool

volumes:
  redis-data:
